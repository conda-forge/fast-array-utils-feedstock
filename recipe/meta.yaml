{% set name = "fast-array-utils" %}
{% set version = "1.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fast_array_utils-{{ version }}.tar.gz
  sha256: bbeda7af3f043d225c18c0e37a8652ea72c5cd935e97caf7e887d08ad4bb2f3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-docstring-description >=1.1.1
    - hatch-fancy-pypi-readme
    - hatch-min-requirements
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2
  run_constrained:
    - numba >=0.57
    - dask >=2023.5.1

test:
  imports:
    - fast_array_utils
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://icb-fast-array-utils.readthedocs-hosted.com/
  summary: Fast array utilities with minimal dependencies.
  license: MPL-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - mschilli87
    - flying-sheep
